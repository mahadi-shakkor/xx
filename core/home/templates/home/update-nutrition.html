<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Nutritional Value</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-title {
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            border-color: #2196f3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center form-title">Update Nutritional Value</h2>
    <form>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="calories">Calories (kcal)</label>
            <input type="number" class="form-control" id="calories" placeholder="Enter calories" required>
        </div>
        <div class="form-group">
            <label for="protein">Protein (g)</label>
            <input type="number" class="form-control" id="protein" placeholder="Enter protein content" required>
        </div>
        <div class="form-group">
            <label for="fat">Fat (g)</label>
            <input type="number" class="form-control" id="fat" placeholder="Enter fat content" required>
        </div>
        <div class="form-group">
            <label for="carbohydrates">Carbohydrates (g)</label>
            <input type="number" class="form-control" id="carbohydrates" placeholder="Enter carbohydrates content" required>
        </div>
        <div class="form-group">
            <label for="fiber">Fiber (g)</label>
            <input type="number" class="form-control" id="fiber" placeholder="Enter fiber content" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
