<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center font-weight-bold mb-4">Add New Product</h3>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productID">Product ID</label>
                    <input type="text" class="form-control" id="productID" placeholder="Enter product ID" required>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="availableQuantity">Available Quantity</label>
                    <input type="number" class="form-control" id="availableQuantity" placeholder="Enter quantity" required>
                </div>
                <div class="form-group">
                    <label for="unitPrice">Unit Price ($)</label>
                    <input type="number" step="0.01" class="form-control" id="unitPrice" placeholder="Enter unit price" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="addProduct()">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Script to handle form submission -->
    <script>
        function addProduct() {
            // Get form values
            const productID = document.getElementById("productID").value;
            const productName = document.getElementById("productName").value;
            const availableQuantity = document.getElementById("availableQuantity").value;
            const unitPrice = document.getElementById("unitPrice").value;
            
            // Here you can send the data to a backend server using an API or save it locally
            console.log("New Product Added:");
            console.log("ID:", productID);
            console.log("Name:", productName);
            console.log("Quantity:", availableQuantity);
            console.log("Unit Price:", unitPrice);
            
            alert("Product added successfully!");

            // Clear the form
            document.getElementById("addProductForm").reset();
        }
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
