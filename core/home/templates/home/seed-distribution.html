<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Distribution to Warehouse Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow p-4">
            <h3 class="text-center font-weight-bold mb-4">Distribute Seeds to Warehouse</h3>
            <form id="seedDistributionForm">
                <div class="form-group">
                    <label for="seedType">Select Seed Type</label>
                    <select class="form-control" id="seedType" required>
                        <option value="" disabled selected>Select seed type</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Rice">Rice</option>
                        <option value="Corn">Corn</option>
                        <option value="Soybean">Soybean</option>
                        <option value="Barley">Barley</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (kg)</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount in kg" required>
                </div>
                <div class="form-group">
                    <label for="warehouseManager">Warehouse Manager</label>
                    <select class="form-control" id="warehouseManager" required>
                        <option value="" disabled selected>Select warehouse manager</option>
                        <option value="Warehouse A">Warehouse A - John Doe</option>
                        <option value="Warehouse B">Warehouse B - Jane Smith</option>
                        <option value="Warehouse C">Warehouse C - Tom Brown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distributionPurpose">Purpose of Distribution</label>
                    <input type="text" class="form-control" id="distributionPurpose" placeholder="Enter purpose (e.g., demand-based distribution)" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="distributeSeed()">Distribute Seed</button>
            </form>
        </div>
    </div>

    <!-- Script to handle form submission -->
    <script>
        function distributeSeed() {
            // Get form values
            const seedType = document.getElementById("seedType").value;
            const amount = document.getElementById("amount").value;
            const warehouseManager = document.getElementById("warehouseManager").value;
            const distributionPurpose = document.getElementById("distributionPurpose").value;

            // Here you can send the data to a backend server using an API or save it locally
            console.log("Seed Distribution Details:");
            console.log("Seed Type:", seedType);
            console.log("Amount:", amount);
            console.log("Warehouse Manager:", warehouseManager);
            console.log("Purpose of Distribution:", distributionPurpose);

            alert("Seed distribution recorded successfully!");

            // Clear the form
            document.getElementById("seedDistributionForm").reset();
        }
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
